<h2>Integer::/ N</h2>

<br><b>Description:</b>
<br>Divides self by N and returns the result.  Neither self nor
N are modified.  N must be an Integer (not a
<a href="float.html">Float</a>).
<p>Note that integer division is performed, so the result is an
Integer.

<p><b>Return value:</b> Result of integer division (an Integer).

<h2>Root::classOf</h2>

<br><b>Description:</b>
<br>Returns the recipient's class.  Note that since metaclasses are
not derived from Root and since Meta does not have a <i>classOf</i>
method, you cannot aquire the class of a class.

<p><b>Return value:</b> A class (i.e., instance of
<a href="meta.html">Meta</a>)


<h2>ofstream::bad</h2>

<br><b>Description:</b>
<br>Returns <i>true</i> if an error has occurred on this output
file stream; <i>false</i> otherwise.  Use this method to determine
whether the file was successfully opened.

<p><b>Return value:</b> <a href="true.html">true</a> or
<a href="false.html">false</a>

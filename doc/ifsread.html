<h2>ifstream::&gt;&gt; E</h2>

<br><b>Description:</b>
<br>Reads data from the input file stream into object E.  This is
achieved by sending E the <i>readFrom:</i> message with self as
an argument.  E is expected to respond to this message by reading
the proper data from the stream and then returning the stream.

<p><b>Return value:</b> self

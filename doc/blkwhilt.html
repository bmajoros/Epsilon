<h2>Block::whileTrue: B</h2>

<br><b>Description:</b>
<br>Repeatedly evaluates self via 
<a href="blkeval.html">Block::evaluate</a> and evaluates B only so
long as self continues to evaluate to <a href="true.html">true</a>.
Self is evaluated at least once, but the same cannot be said of B.

<p><b>Return value:</b> <a href="nil.html">nil</a>

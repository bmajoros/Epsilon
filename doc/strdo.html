<h2>String::do: B</h2>

<br><b>Description:</b>
<br>Executes <a href="block.html">Block</a> B once for each
<a href="char.html">Char</a> in the recipient String.  B must take
at least one parameter; the first is set to successive elements of
the recipient string on successive evaluations of the block.

<p><b>Return value:</b> self

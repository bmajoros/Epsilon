<h2>Integer::timesDo: B</h2>

<br><b>Description:</b>
<br>Executes block B for N times, where N is the value of self.  No
parameter is passed to B, although B may be a block taking parameters;
if B takes any parameters, they will be bound to nil.

<p><b>Return value:</b> <a href="nil.html">nil</a>

<h2>Screen::put: E</h2>

<br><b>Description:</b>
<br>Displays object E on the screen at the current position, using
the current colors.  E must be an <a href="integer.html">Integer</a>,
<a href="float.html">Float</a>,
<a href="string.html">String</a>,
or <a href="char.html">Char</a> object.  

<p><b>Return value:</b> self

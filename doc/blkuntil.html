<h2>Block::until: B</h2>

<br><b>Description:</b>
<br>Repeatedly evaluates self and Block B (in that order) via 
<a href="blkeval.html">Block::evaluate</a> only so
long as Block B continues to evaluate to <a href="false.html">false</a>.
They will both be evaluated at least once.

<p><b>Return value:</b> <a href="nil.html">nil</a>

<h2>ofstream::open: S</h2>

<br><b>Description:</b>
<br>Opens a file with name S for output.  If the file does not exist
it is created.  If the file did previously exist, its contents are
erased as a result of opening it for output.  Parameter S must be
a <a href="string.html">String</a>.

<p><b>Return value:</b> self

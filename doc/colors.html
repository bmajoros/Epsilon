<h2>Color Enumerators</h2>

<br>The following named integers can be used for specifying
colors in messages to the <a href="screen.html">screen</a>:

<p>    BLACK
<br>    BLUE
<br>    GREEN
<br>    CYAN
<br>    RED
<br>    MAGENTA
<br>    BROWN
<br>    LIGHTGRAY
<br>    DARKGRAY
<br>    LIGHTBLUE
<br>    LIGHTGREEN
<br>    LIGHTCYAN
<br>    LIGHTRED
<br>    LIGHTMAGENTA
<br>    YELLOW
<br>    WHITE
